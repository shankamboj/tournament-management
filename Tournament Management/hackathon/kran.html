<body class="my-login-page">
    <style type="text/css">

                body {
                    background: linear-gradient(132deg, #ec5218, #1665c1);
                    background-size: 400% 400%;
                    animation: BackgroundGradient 30s ease infinite;
                }

                @keyframes BackgroundGradient {
                    0% {background-position: 0% 50%;}
                    50% {background-position: 100% 50%;}
                    100% {background-position: 0% 50%;}
                }
                h2 {
                    position: absolute;
                    left: 50%;
                    top: 50%;
                    transform: translateX(-50%) translateY(-50%);
                    font-family: Open Sans, sans-serif;
                    color: #fff;
                    font-weight: 400;

                    font-size: 2em;
                    background-color: #000;
                    padding: 5px;
                }


            </style>
	<section class="h-100">

			<div class="row justify-content-md-center h-100">
				<div class="card-wrapper">
					<div class="brand">
						<img src="img/a.png" alt="logo">
					</div>
					<div class="card fat">
						<div class="card-body">
							<h4 class="card-title">Welcome</h4>

                                        <option>Jind</option>
                                        <option>Delhi</option>
                                        <option>Thanesar</option>
                                        <option>Karnal</option>
                                        <option>Panipat</option>
                                        <option>Sonepat</option>
                                        <option>Rohtak</option>
                                        <option>Kaithal</option>
                                        <option>Hansi</option>
                                        <option>Faridabad</option>
                                        <option>Gurugram</option>
                                    </select>
								</div>

								<div class="form-group">
									<label for="destination"><strong>Destination</strong>
									   <select multiple class="form-control" id="sel1" name="dest">
                                       <option>ambala</option>
                                        <option>sirsa</option>
                                        <option>Hisar</option>
                                        <option>Chandigarh</option>
                                        <option>Jind</option>
                                        <option>Delhi</option>
                                        <option>Thanesar</option>
                                        <option>Karnal</option>
                                        <option>Panipat</option>
                                        <option>Sonepat</option>
                                        <option>Rohtak</option>
                                        <option>Kaithal</option>
                                        <option>Hansi</option>
                                        <option>Faridabad</option>
                                        <option>Gurugram</option>0
                                        </select>
									</label>
								</div>

								<div class="form-group m-0">
									<button type="submit" class="btn btn-primary btn-block" method="POST">
										Find path
									</button>
								</div>
				
							</form>
						</div>
					</div>
					<div class="footer">
						Copyright &copy; 2019 &mdash; Safety
					</div>
				</div>
			</div>
		</div>
    </section>
